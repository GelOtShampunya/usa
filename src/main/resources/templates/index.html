<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title> <!-- Исправлено: убрано лишнее > -->
    <link rel="icon" th:href="@{/images/icon.png}" sizes="32x32" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand img {
            width: 32px;
            height: 32px;
        }
        .nav-link {
            color: #ffffff !important;
            margin-left: 20px;
        }
        .nav-link:hover {
            color: #c0c0c0 !important;
        }
        /* Активация dropdown при наведении */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Определяем задержку для плавного появления */
        .dropdown-menu {
            margin-top: 0; /* Отмена смещения */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/icon.png}" alt="Logo"> <!-- Динамическое изображение -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/laws}">Законы</a> <!-- Динамическая ссылка -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/policy}">Политика</a> <!-- Динамическая ссылка -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/nessesaryCommands}">Необходимые команды</a> <!-- Динамическая ссылка -->
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <!-- Добавлено data-bs-toggle для открытия выпадающего меню -->
                        Армия США
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/awards}">Награды</a></li>
                        <li><a class="dropdown-item" th:href="@{/positions}">Должности</a></li>
                        <li><a class="dropdown-item" th:href="@{/staff}">Список кадров</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loginUser}">Войти</a> <!-- Динамическая ссылка -->
                </li>
                <!-- Выпадающее меню -->
            </ul>
        </div>
    </div>
</nav>

<h1 th:text="'Привет, ' + ${username} + '!'">Привет, Гость!</h1> <!-- Приветствие пользователя -->

<h1>Новости</h1>
<ul>
    <li th:each="news : ${newsList}">
        <h3 th:text="${news.name}">Название новости</h3>
        <p th:text="${news.description}">Описание новости</p>
    </li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
